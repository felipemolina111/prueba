# Se automatizara con Chrome
webdriver.driver=chrome
# Indica la ubicacion del chromedriver
webdriver.chrome.driver=resources/chromedriver.exe
# Cada cuanto o en que momento quiero que se tomen evidencias
serenity.take.screenshots=FOR_EACH_ACTION
# Se configura la espera implicita
webdriver.timeouts.implicitlywait = 10000
# Switches de Chrome - configuraciones de ejecucion
chrome.switches = --disable-popup-blocking,--incognito, --disable-download-notification,\
  --start-maximized,--ignore-certificate-errors, --allow-running-insecure-content, \
  --disable-translate, --always-authorize-plugins, --disable-extensions,
chrome.capabilities.unexpectedAlertBehaviour = ignore
serenity.timeouts = 10000